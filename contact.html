<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>The Vic Group</title>
</head>

<body>
    <nav class="navbar background-nav h-nav-resp">
        <div class="logo"><img src="img/project_logo.jpg" alt="logo"></div>
        <ul class="nav-list v-class-resp">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="index.html#properties">Properties</a></li>
            <li><a href="index.html#reviews">Reviews</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
        <div class="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </nav>

    <section class="contact" id="contact">
        <h1 class="text-center">Contact Us</h1>
        <form id="form" class="form">
            <input class="form-input" type="text" name="name" id="name" placeholder="Enter Your name">
            <input class="form-input" type="text" name="phone" id="phone" placeholder="Enter Your Phone">
            <input class="form-input" type="email" name="email" id="email" placeholder="Enter Your email">
            <textarea class="form-input" name="text" id="text" cols="30" rows="10"
                placeholder="Leave a note"></textarea>
            <button id="contactBtn" class="btn btn-sm btn-dark" onclick="resetForm()">Submit</button>
        </form>
    </section>

    <footer class="background">
        <p class="text-footer">
            Copyright &copy; 2023 - The Vic Group - All rights reserved
        </p>
    </footer>
    <script src="js/contact.js"></script>

</body>


</html>
